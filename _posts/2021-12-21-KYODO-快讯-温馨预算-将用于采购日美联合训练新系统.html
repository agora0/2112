                    <p>【共同社12月21日电】日本政府21日就驻日美军驻留经费的日方负担（温馨预算）称，为了提高自卫队与美军的协作能力，将首次用作联合训练所需新系统的采购费。通过与人工智能（AI）创造的假想敌开展战斗训练，以提高合作应对能力。（完）</p>
