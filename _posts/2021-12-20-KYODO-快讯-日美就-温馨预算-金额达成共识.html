<div>
                    <p>【共同社12月20日电】日本政府相关人士20日透露，日美两国政府围绕2022年度起5年的驻日美军驻留经费的日方负担（温馨预算），就总额定为约1.055万亿日元（约合人民币593亿元）达成了共识。每个年度约为2110亿日元，超过了以往金额。（完）</p>
