<div></div><div><p>（中央社紐約21日綜合外電報導）投資人逢低買進，國際油價今天大漲。</p><p>紐約商品交易所西德州中級原油1月交割價大漲2.89美元或4.5%，來到每桶71.12美元。</p><p>倫敦北海布倫特原油2月交割價大漲2.46美元或3.4%，來到每桶73.98美元。（譯者：陳政一）1101222</p></div>
