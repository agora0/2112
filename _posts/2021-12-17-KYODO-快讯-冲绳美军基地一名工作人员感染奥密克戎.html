                    <p>【共同社12月17日电】日本冲绳县知事玉城Denny于17日发布消息称，美军汉森军营一名50多岁的男性工作人员感染新冠变异毒株“奥密克戎”。他还透露，该基地发生了约70人规模的集体感染。（完）</p>
