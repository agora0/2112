                    <p>【共同社12月10日电】日本首相岸田文雄10日在参院全体会议上，就台湾申请加入跨太平洋伙伴关系协定（TPP）表示“欢迎”。他还称台湾是“共享基本价值观、有密切经济关系的极其重要的伙伴”。（完）</p>
