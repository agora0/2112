                    <p>【共同社12月8日电】日本内阁府8日发布的2021年三季度（7至9月）国内生产总值（GDP）修正值显示，剔除物价变动因素后的实际GDP比上季度减少0.9%，换算成年率为减少3.6%。与初值相比有所下调。（完）</p>
