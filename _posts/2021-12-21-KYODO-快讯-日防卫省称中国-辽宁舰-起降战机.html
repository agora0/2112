                    <p>【共同社12月21日电】日本防卫省21日发布消息称，发现经冲绳驶入太平洋的中国海军航母“辽宁舰”19日在冲绳县北大东岛以东约300公里附近实施了舰载战机的起降。防卫省还公布了拍摄的照片。（完）</p>
