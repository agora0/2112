                    <p>【共同社12月8日电】日本财务省8日公布的10月国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目盈余为1.1801万亿日元（约合人民币662亿元），较上年同期减少39.4%。（完）</p>
