                    <p>【共同社12月24日电】日本官房长官松野博一在24日的记者会上，正式宣布了北京冬奥会和冬残奥会的出席人员。分别为东京奥运会和残奥会组织委员会主席桥本圣子、日本奥委会（JOC）主席山下泰裕、日本残奥委会（JPC）主席森和之，共3人。（完）</p>
