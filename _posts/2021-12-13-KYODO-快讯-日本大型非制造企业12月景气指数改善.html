                    <p>【共同社12月13日电】日本央行13日发布的12月企业短期经济观测调查（短观）结果显示，大型非制造企业景气判断指数（DI）为正9，上升了7点，连续6个季度改善。这是新冠疫情蔓延前的2019年12月（正20）以来的高水平。（完）</p>
