                    <p>【共同社12月23日电】日本政府相关人士23日证实，自卫队与美军已制定了设想台湾出现突发事态的新日美联合作战计划。内容包括在突发事态的初期阶段，美海军陆战队在南西诸岛设置临时的攻击用军事据点。（完）</p>
