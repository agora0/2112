<div>
                    <p>【共同社12月18日电】据日本防卫省消息，16日确认到中国海军航母“辽宁舰”等共计4艘舰艇通过冲绳本岛和宫古岛之间海域，从东海进入太平洋。在太平洋航行时，航母上有战机实施了起降。（完）</p>
