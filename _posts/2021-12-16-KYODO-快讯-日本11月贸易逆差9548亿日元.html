                    <p>【共同社12月16日电】日本财务省16日公布的11月贸易统计初值（以通关为准）显示，出口减去进口的贸易收支为逆差9548亿日元（约合人民币530亿元）。连续4个月呈现逆差。这是受到了原油涨价致进口额大增的影响。（完）</p>
