                    <p>【共同社12月22日电】日本大阪府22日发布消息称，无海外旅行史的一家三口确认感染新冠病毒变异毒株“奥密克戎”。知事吉村洋文称：“这可能是日本国内首次确认到的社区传播。”（完）</p>
