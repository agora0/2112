<div></div><div><p>（中央社記者潘智義台北14日電）台灣默克今天宣布，將在台投資新台幣170億元，拓展電子科技事業體新產線，並強化研發能量。</p><p>台灣默克表示，做為默克電子科技事業體「向上進擊」成長計畫一環，將在未來5至7年擴大對台投資。1101214</p></div>
